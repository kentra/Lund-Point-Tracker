<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Star Realms Point Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <div class="container">
        <header>
            <h1>Star Realms</h1>
            <div class="header-controls">
                <button class="btn btn-icon" onclick="toggleTableMode()" id="tableModeBtn" title="Table Mode">üì±</button>
                <button class="btn btn-icon" onclick="toggleMenu()" title="Menu">‚öôÔ∏è</button>
            </div>
        </header>
        
        <div class="game-board" id="gameBoard">
            <div class="player player-1" id="player1">
                <div class="player-header">
                    <input type="text" class="player-name" id="name1" value="Player 1" maxlength="12">
                    <div class="score-mini"><span id="score1">0</span> wins</div>
                </div>
                <div class="authority-display">
                    <div class="authority-value" id="authority1">50</div>
                    <div class="authority-label">AUTHORITY</div>
                </div>
                <div class="controls">
                    <button class="btn btn-damage" onclick="changeAuthority(1, -20)">-20</button>
                    <button class="btn btn-damage" onclick="changeAuthority(1, -10)">-10</button>
                    <button class="btn btn-damage" onclick="changeAuthority(1, -5)">-5</button>
                    <button class="btn btn-damage" onclick="changeAuthority(1, -1)">-1</button>
                    <button class="btn btn-heal" onclick="changeAuthority(1, 1)">+1</button>
                    <button class="btn btn-heal" onclick="changeAuthority(1, 5)">+5</button>
                </div>
            </div>
            
            <div class="player player-2" id="player2">
                <div class="player-header">
                    <input type="text" class="player-name" id="name2" value="Player 2" maxlength="12">
                    <div class="score-mini"><span id="score2">0</span> wins</div>
                </div>
                <div class="authority-display">
                    <div class="authority-value" id="authority2">50</div>
                    <div class="authority-label">AUTHORITY</div>
                </div>
                <div class="controls">
                    <button class="btn btn-damage" onclick="changeAuthority(2, -20)">-20</button>
                    <button class="btn btn-damage" onclick="changeAuthority(2, -10)">-10</button>
                    <button class="btn btn-damage" onclick="changeAuthority(2, -5)">-5</button>
                    <button class="btn btn-damage" onclick="changeAuthority(2, -1)">-1</button>
                    <button class="btn btn-heal" onclick="changeAuthority(2, 1)">+1</button>
                    <button class="btn btn-heal" onclick="changeAuthority(2, 5)">+5</button>
                </div>
            </div>
        </div>
        
        <div class="menu-panel" id="menuPanel">
            <button class="btn btn-reset" onclick="resetGame()">New Game</button>
            <button class="btn btn-small" onclick="resetScore()">Reset Score</button>
            <div class="history">
                <h3>Game History</h3>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>
    </div>
    
    <div class="victory-overlay" id="victoryOverlay">
        <div class="victory-content">
            <div class="victory-text" id="victoryText">Victory!</div>
            <button class="btn btn-reset" onclick="closeVictoryAndReset()">New Game</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
